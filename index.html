<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forcast</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <aside>
        <form>
            
            <input id="city-input-el" type="text" class="form-control" placeholder="city name">
            <button id="fetch-button" class="btn btn-primary mb-3">Search</button>
        </form>
    </aside>
    <div class="day-container" id="current-day-el"></div>
    <div>
        <h3>5 Day Forcast:</h3>
    </div>
    <div class="week-container" id="five-day-el">
    </div>
    <div>
        <h4>Recent Searches:</h4>
        <div id="recent-el"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
